services:
  migrate:
    build:
      context: .
    command: >-
      sh -c "python manage.py migrate --noinput
      && python manage.py collectstatic --noinput"
    env_file:
      - .env.prod
    environment:
      DJANGO_SETTINGS_MODULE: ${DJANGO_SETTINGS_MODULE:-config.settings.production}
    volumes:
      - static_data:/app/staticfiles
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
      neo4j:
        condition: service_healthy
    networks:
      - backend
    restart: "no"

  web:
    build:
      context: .
    command: >-
      sh -c "gunicorn config.wsgi:application
      --bind 0.0.0.0:8000
      --workers ${GUNICORN_WORKERS:-3}
      --timeout ${GUNICORN_TIMEOUT:-120}
      --access-logfile -
      --error-logfile -"
    env_file:
      - .env.prod
    environment:
      DJANGO_SETTINGS_MODULE: ${DJANGO_SETTINGS_MODULE:-config.settings.production}
    depends_on:
      migrate:
        condition: service_completed_successfully
    networks:
      - frontend
      - backend
    restart: unless-stopped

  worker:
    build:
      context: .
    command: celery -A config worker -l INFO
    env_file:
      - .env.prod
    environment:
      DJANGO_SETTINGS_MODULE: ${DJANGO_SETTINGS_MODULE:-config.settings.production}
    depends_on:
      migrate:
        condition: service_completed_successfully
    networks:
      - backend
    restart: unless-stopped

  postgres:
    image: pgvector/pgvector:pg16
    environment:
      POSTGRES_DB: ${POSTGRES_DB:-expert_graph_rag}
      POSTGRES_USER: ${POSTGRES_USER:-expert_user}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-change-me}
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER:-expert_user} -d ${POSTGRES_DB:-expert_graph_rag}"]
      interval: 5s
      timeout: 5s
      retries: 12
    networks:
      - backend
    restart: unless-stopped

  redis:
    image: redis:7-alpine
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 5s
      timeout: 3s
      retries: 10
    networks:
      - backend
    restart: unless-stopped

  neo4j:
    image: neo4j:5.26
    environment:
      NEO4J_AUTH: ${NEO4J_USER:-neo4j}/${NEO4J_PASSWORD:-change-me}
    volumes:
      - neo4j_data:/data
    healthcheck:
      test: ["CMD-SHELL", "cypher-shell -u ${NEO4J_USER:-neo4j} -p ${NEO4J_PASSWORD:-change-me} 'RETURN 1' || exit 1"]
      interval: 10s
      timeout: 5s
      retries: 12
    networks:
      - backend
    restart: unless-stopped

  caddy:
    image: caddy:2.9-alpine
    env_file:
      - .env.prod
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./Caddyfile:/etc/caddy/Caddyfile:ro
      - caddy_data:/data
      - caddy_config:/config
      - static_data:/srv/static:ro
    depends_on:
      - web
    networks:
      - frontend
    restart: unless-stopped

networks:
  frontend:
  backend:
    internal: true

volumes:
  postgres_data:
  neo4j_data:
  static_data:
  caddy_data:
  caddy_config:
